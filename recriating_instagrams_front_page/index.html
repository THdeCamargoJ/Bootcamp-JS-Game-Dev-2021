<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="devide-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="page-wrapper">
            <div class="phones-wrapper">
                <img src="./images/instagram-phone.png" alt="phone">
            </div>
            <div class="login-wrapper">
                <div class="container">
                    <div class="logo-wraper">
                        <img class="instagram-logo" src="./images/instagram-logo.png" alt="instagram logo" >
                    </div>
                    <div class="profile-pic-wrapper">
                        <img src="./images/profile-pic.jpg" alt="profile picture">
                    </div>
                    <a class="login" href="#">
                        Continue as Douglas Adams
                    </a>
                    <a class="logout" href="#">
                        Remove account
                    </a>
                </div>
                <div class="container">
                    <p class="not-your-account">Not Douglas Adams?</p>
                    <p class="link-wrapper">
                        <span class="link">
                            Switch Accounts
                        </span>
                        <span class="link">
                            Sign Up
                        </span>
                    </p>
                </div>
                <div class="get-app-wrapper">
                    <p class="get-app">Get the app.</p>
                    <div class="buttons-wrapper">
                        <a class="get-button" href="#"></a>
                        <a class="get-button" href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
